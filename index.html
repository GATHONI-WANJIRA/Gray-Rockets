<!DOCTYPE html>
<html lang="en">
<head>

    <title>Gray Rockets</title>

<!-- We use slate while applying the hoover effect. We put dark before a class property to rep the dark theme. -->
<!-- The body class styling is supposed to be applicable to the whole background of everything in the body. -->
<body class="min-h-screen dark:bg-black dark:text-white bg-slate-50 ">

    <!-- Header styling is only applicable to the header section -->
    <!-- HEADER SECTION -->

    <header class="bg-teal-700 text-white sticky top-0 z-10">
    <section class="mx-auto p-4 flex justify-between max-w-4xl items-center">
        <h1 class="text-3xl font-medium"> 
            <a href="#hero">    ðŸš€ Gray Rockets </a>
        </h1>
        <!-- Create a div to be able to help you have a button id which is going to style the mobile   version of the website. More like the media queries.
        The code in number to be added below reps the menu bar on top right-->
        <div >
            <button id="mobile-open-button" class="text-3xl sm:hidden focus:outline-none">
                &#9776
            </button>
            <!-- NAV SECTION  -->

            <nav class="hidden space-x-8 sm:block text-xl" aria-label="main">

                <a href="#Rockets" class="hover:opacity-90">Rockets</a>
                <a href="#Testimonials" class="hover:opacity-90">Testimonials</a>
                <a href="#Contact Us" class="hover:opacity-90">Contact Us</a>

            </nav>
        </div>

    </header>
    </section>


<!-- MAIN SECTION -->
<!-- I have thoroughly used this main section to demonstrate media queries effectiveness in both full screens and small screens.
In cases where we have two themes ie dark and default theme .. we usually assign dark theme its desired text color and assign the default theme the normal desired color as well only that we specify for dark themes.
This is the same way we put normal properties for normal screen and assign desired properties for small screens. -->
<Main class="mx-auto max-w-4xl ">

     Has Gone <br>

    Mars,Jupyter and beyond.... </p>

<img src="Build/Images/rocketdab.png" class="flex-1 w-1/2 h-1/2  ">
